<!DOCTYPE html>
<html>
<head>
	<title>Otter or Notter</title>
	<link rel="stylesheet" href="/style.css">
</head>
<body>
	<aside class="help">
		<h2>How it works:</h2>
		<ol>
			<li>Decide if the photo below is OTTER or NOTTER.</li>
			<li>Click a button to rate the photo.</li>
			<li>See what others though. Repeat.</li>
		</ol>
	</aside>
	<header class="header">
		<h1><span class="header__otter">OTTER</span> or <span class="header__notter">NOTTER</span></h1>
	</header>
	<main>
		<article class="image">
			<img src="http://placehold.it/350x150" alt="">
			<div class="image__cta">
				<button class="otter">Otter</button>
				<button class="notter">Notter</button>
			</div>
		</article>
	</main>
	<footer>
		&copy; 2015 <a href="http://scripti.st" target="_blank">Scriptist</a>
	</footer>
	<script src="/script.js"></script>
</body>
</html>
